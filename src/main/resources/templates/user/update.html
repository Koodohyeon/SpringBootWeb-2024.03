<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<style>
    input { padding: 3px;}
</style>
<body>
    <h1>사용자 수정</h1>
    <hr>
    <form action="/sb/user/update" method="post">
    <input type="text" name="uid" placeholder="uid를 입력하시오"><br><br>
    <input type="password" name="pwd" placeholder="패스워드"><br><br>
    <input type="password" name="pwd2" placeholder="패스워드 확인"><br><br>
    <input type="text" name="uname" placeholder="사용자 이름"><br><br>
    <input type="text" name="email" placeholder="이메일"><br><br>
    <input type="submit" value="수정">
    </form>
</body>
</html>
