<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input { padding: 3px; }
    </style>
</head>
<body style="margin: 50px;">
    <h1>사용자 수정</h1>
    <hr>
    <form action="/sb/user/update" method="post">
        <input type="hidden" name="uid" th:value="${user.uid}"><br><br>
        <input type="text" th:value="${user.uid}" disabled><br><br>
        <input type="password" name="pwd" placeholder="패스워드"><br><br>
        <input type="password" name="pwd2" placeholder="패스워드 확인"><br><br>
        <input type="text" name="uname" th:placeholder="${user.uname}"><br><br> <!-- 이 방법도 가능 / 이건 눈에 보이지만 사라지는거-->
        <input type="text" name="email" th:value="${user.email}"><br><br>   <!-- 이 방법은 미리 적혀있는 것 -->
        <input type="submit" value="수정">
    </form>
</body>
</html>
